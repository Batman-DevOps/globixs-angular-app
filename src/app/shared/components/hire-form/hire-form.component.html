<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill">
            <mat-label>Tell us what you are looking for to get started...</mat-label>
            <textarea matInput rows="4" placeholder="Tell us what you are looking for to get started..."></textarea>
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field appearance="fill">
            <mat-label>Position | Location</mat-label>
            <input matInput placeholder="Position | Location">
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field appearance="fill">
            <mat-label>Email | Phone #</mat-label>
            <input matInput placeholder="Email | Phone #">
        </mat-form-field>
    </div>
    <div class="col-md-2 offset-md-10">
        <button type="button" class="full-width large-button" mat-raised-button color="primary" (click)="handleSubmitClick()">Submit</button>
    </div>
</div>
