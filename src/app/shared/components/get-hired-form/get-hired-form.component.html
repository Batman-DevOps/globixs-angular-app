<form [formGroup]="hiringForm" novalidate (ngSubmit)="handleSubmitClick()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Tell us what you are looking for to get started...</mat-label>
                <textarea matInput rows="4" placeholder="Tell us what you are looking for to get started..."
                    formControlName="subject"></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-6"><mat-form-field appearance="fill">
                <mat-label>Email | Phone #</mat-label>
                <input matInput placeholder="Email | Phone #" formControlName="email">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Upload Resume or email to hr@globixs.com</mat-label>
                <input matInput placeholder="Upload Resume or email to hr@globixs.com" formControlName="resume">
            </mat-form-field>
        </div>
        <div class="col-md-2 offset-md-10">
            <button type="submit" class="full-width large-button" mat-raised-button color="primary"
                [disabled]="hiringForm.invalid || !hiringForm.dirty">Submit</button>
        </div>
    </div>
</form>
