<div class="container">
    <div class="body-text">
        <h3><strong>Changing Lives is a network of like-minded individuals, who share a passion for social responsibility.</strong></h3>
        <h5>You can <em>bring</em> a <strong class="blue-font">CHANGE</strong> by...</h5>
    </div>

    <div class="row mt-5" *ngFor="let item of helpContent; let i = index;">
        <div class="d-none d-lg-block mb-5">
            <div [ngClass]="{'column-60 p-2': [0, 2].includes(i), 'column-40 p-2': i === 1}">
                <ng-container *ngIf="[0, 2].includes(i) then textContent; else imageContent"></ng-container>
            </div>
            <div [ngClass]="{'column-40 p-2': [0, 2].includes(i), 'column-60 p-3': i === 1}">
                <ng-container *ngIf="[0, 2].includes(i) then imageContent; else textContent"></ng-container>
            </div>
        </div>
        <div class="d-lg-none mb-5 col-md-12">
            <ng-container *ngIf="[0, 1, 2].includes(i) then textContent; else imageContent"></ng-container>
            <ng-container *ngIf="[0, 1, 2].includes(i) then imageContent; else textContent"></ng-container>
        </div>
        <ng-template #imageContent>
            <div class="image-div">
                <img [src]="item?.icon" class="img img-fluid container-shadow rounded-corner" alt="Image" width="100%">
            </div>
        </ng-template>
        <ng-template #textContent>
            <div class="d-flex justify-content-center align-items-center flex-column mb-3">
                <h4><strong>{{i + 1}}. {{item?.title}}</strong></h4>
                <p class="mb-3 justify-content" [innerHTML]="item?.description"></p>
                <a type="button" mat-raised-button color="primary" [href]="item?.activityLink"
                    *ngIf="item.isActivityAvailable" [target]="item?.target">{{item?.activity}}</a>
                <ng-container *ngIf="i === 2">
                    <div class="d-flex flex-row">
                        <a type="button" mat-raised-button color="primary"
                            style="margin-right: 15px; justify-content: center;"
                            href="https://www.facebook.com/GiveTheNeedCharity" [target]="item?.target"><i
                                class="fa fa-facebook-f"></i></a>
                        <a type="button" mat-raised-button color="primary" style="justify-content: center;"
                            href="https://www.instagram.com/givetheneed/" [target]="item?.target">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </div>
