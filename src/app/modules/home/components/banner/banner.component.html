<!-- Carousel -->
<div id="demo" class="carousel slide carousel-fade d-flex justify-content-center align-items-center mt-3 mb-4" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner mb-3">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="assets/images/banner-1.jpg" alt="We are hiring" class="d-block img-fluid mb-2" style="width:80%">
            <br>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="assets/images/banner-2.jpg" alt="We are hiring" class="d-block img-fluid mb-2" style="width:80%">
            <br>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="assets/images/banner-3.jpg" alt="We are hiring" class="d-block img-fluid mb-2" style="width:80%">
            <br>
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
